{% load static %}

<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://polyfill.io/v3/polyfill.min.js?version=3.52.1&features=fetch"></script>
    <script src="https://js.stripe.com/v3/"></script>
    <title>楽天API</title>
</head>

<body class="flex flex-col min-h-screen bg-yellow-50">
    <nav class="flex justify-end h-20 z-20 items-center space-x-4 bg-white text-xl">
        <div>
            <a class="" href="{% url 'account' %}">ホーム</a>
        </div>
        <div>
            <a class="" href="{% url 'cource' %}">使い方</a>
        </div>
        <div>
            <a class="" href="{% url 'contact' %}">お問い合わせ</a>
        </div>

        {% if user.is_authenticated %}
        <div>
            <a class="" href="{% url 'account_logout' %}">ログアウト</a>
        </div>
        {% else %}
        <div class="pr-8">
            <a class="" href="{% url 'account_login' %}">ログイン</a>
        </div>
        {% endif %}
    </nav>

    <main class="flex-1">
        <div class="">
            {% block content %}
            {% endblock %}
        </div>   
    </main>

    <footer class="text-white">
        <div class="flex justify-center ">
            <img class="h-32" src="{% static 'images/sedori lab.png' %}">
        </div>
        <div class="flex space-x-4 m-4 text-black">
            <a href="{% url 'question' %}">よくあるご質問</a>
            <a href="{% url 'privacy' %}">プライバシーポリシー</a>
           
        </div>
        <div class=" text-center text-white pb-8">
            <a >Copyright &copy; VR Rev</a>
        </div>
    </footer>

    {% block extra_js %}
    {% endblock %}
</body>

</html>
